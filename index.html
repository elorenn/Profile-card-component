<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="background">
      <main class="card">
        <img
          class="banner"
          src="./assets/images/bg-pattern-card.svg"
          alt="blue bubble background"
        />
        <img
          class="circle"
          src="./assets/images/image-victor.jpg"
          alt="profile photo"
        />
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
        <hr />
        <div class="stats">
          <section>
            <h2>80K</h2>
            <p>Followers</p>
          </section>
          <section>
            <h2>803K</h2>
            <p>Likes</p>
          </section>
          <section>
            <h2>1.4K</h2>
            <p>Photos</p>
          </section>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/elorenn/Profile-card-component">Lo</a>.
      </footer>
    </div>
  </body>
</html>
